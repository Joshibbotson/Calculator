<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <div class="calculator-body">
        <div class="display-screen" id="displayScreen">0</div>
        <div class="button-container">
            <button class="top" id="AC">AC</button>
            <button class="top2" id="delete">Delete</button>
            <button class="top-left" id="+/-">+/-</button>
            <button class="top-left" id="%">%</button>
            <button class="right-side" id="รท">รท</button>
            <button class="number9" id="7">7</button>
            <button class="number8" id="8">8</button>
            <button class="number7" id="9">9</button>
            <button class="right-side" id="x">x</button>
            <button class="number6" id="4">4</button>
            <button class="number5" id="5">5</button>
            <button class="number4" id="6">6</button>
            <button class="right-side" id="-">-</button>
            <button class="number3" id="1">1</button>
            <button class="number2" id="2">2</button>
            <button class="number1" id="3">3</button>
            <button class="right-side" id="+">+</button>
            <button class="number0" id="0">0</button>
            <button class="decimal-point" id=".">.</button>
            <button class="equals" id="=">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
